name: Composer Setup

on:
  push:
    branches:
      - develop-aws

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    - name: Install Composer
      run: |
        curl -sS https://getcomposer.org/installer | php
        sudo mv composer.phar /usr/local/bin/composer

    - name: Remove composer.lock and vendor directory
      run: |
        rm -rf vendor composer.lock

    - name: Install Composer dependencies (ignore platform requirements)
      run: |
        composer install --ignore-platform-reqs
        composer require aws/aws-sdk-php --ignore-platform-reqs

    - name: List contents of vendor/composer directory
      run: |
        if [ -d "vendor/composer" ]; then
          echo "Contents of vendor/composer:"
          ls -l vendor/composer
        else
          echo "Directory vendor/composer does not exist."
        fi

    - name: Check if platform_check.php exists
      run: |
        if [ -f "vendor/composer/platform_check.php" ]; then
          echo "platform_check.php exists."
        else
          echo "platform_check.php does not exist."
        fi

    - name: Display platform_check.php file
      run: |
        if [ -f "vendor/composer/platform_check.php" ]; then
          cat vendor/composer/platform_check.php
        else
          echo "platform_check.php file is not available."
        fi

    - name: Verify Installation
      run: |
        composer show aws/aws-sdk-php
